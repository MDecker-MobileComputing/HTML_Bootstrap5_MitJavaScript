<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap5: Hallo Name</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm my-3">

            <h1 class="text-center mt-3 mb-5">Hallo Name (Bootstrap 5)</h1>

            <!-- Vorlage: https://getbootstrap.com/docs/5.3/forms/layout/#gutters -->
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputVorname" class="form-label fs-4">Vorname</label>
                    <input id="inputVorname" type="text" class="form-control form-control-lg">
                </div>
                <div class="col-md-6">
                    <label for="inputNachname" class="form-label fs-4">Nachname</label>
                    <input id="inputNachname" type="text" class="form-control form-control-lg">
                </div>
                <div class="col-12">
                    <button id="buttonBegruessen"    class="btn btn-primary">Begrüße mich!</button>
                    <button id="buttonZuruecksetzen" class="btn btn-secondary">Zurücksetzen</button>
                </div>
            </div>

        </div><!-- container -->

        <script src="./hallo-name.js"></script>

    </body>
</html>
