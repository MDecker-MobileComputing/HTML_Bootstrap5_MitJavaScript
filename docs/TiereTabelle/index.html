<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap 5: Tabelle mit dynamischen Hervorhebungen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm">

            <h1 class="text-center my-5">Tabelle mit dynamischen Hervorhebungen (Bootstrap 5)</h1><!-- my-5: margin top+bottom -->

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Tier</th>
                        <th scope="col">Geräusch</th>
                        <th scope="col">Lieblingsessen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="pflanzenfresser">
                        <td>Kuh</td>
                        <td>Muh</td>
                        <td>Gras</td>
                    </tr>
                    <tr class="haustier">
                        <td>Hund</td>
                        <td>Wuff</td>
                        <td>Knochen</td>
                    </tr>
                    <tr class="haustier">
                        <td>Katze</td>
                        <td>Miau</td>
                        <td>Fisch</td>
                    </tr>
                    <tr class="pflanzenfresser">
                        <td>Schaf</td>
                        <td>Mäh</td>
                        <td>Heu</td>
                    </tr>
                    <tr>
                        <td>Ente</td>
                        <td>Quak</td>
                        <td>Brot</td>
                    </tr>
                </tbody>
            </table>


            <h3 class="mt-5 mb-3">Zeilenhervorhebung:</h3>

            <!--
                 Durch name="radioButton" werden zu einer Gruppe gehörende RadioButtons definiert.
                 siehe auch: https://getbootstrap.com/docs/5.3/forms/checks-radios/#radios

                 Mit fs-5 wird die Schriftgröße auf 1.25rem erhöht (zweitkleinste Stufe), siehe auch
                 https://getbootstrap.com/docs/5.3/utilities/text/#font-size
             -->
            <div class="form-check mb-3">
                <input id="radioKeine" class="form-check-input" type="radio" name="radioGruppe" value="aus" checked>
                <label class="form-check-label fs-5" for="radioKeine">Aus</label>
            </div>
            <div class="form-check mb-3">
                <input id="radioZebra" class="form-check-input" type="radio" name="radioGruppe" value="zebra">
                <label class="form-check-label fs-5" for="radioZebra">Abwechselnd (Zebra-Modus)</label>
            </div>
            <div class="form-check mb-3">
                <input id="radioPflanzenfresser" class="form-check-input" type="radio" name="radioGruppe" value="pflanzenfresser">
                <label class="form-check-label fs-5" for="radioPflanzenfresser">(reine) Pflanzenfresser hervorheben</label>
            </div>
            <div class="form-check mb-3">
                <input id="radioHaustiere" class="form-check-input" type="radio" name="radioGruppe" value="haustiere">
                <label class="form-check-label fs-5" for="radioHaustiere">Haustiere hervorheben</label>
            </div>

        </div><!-- container-sm -->


        <script src="./tiere-tabelle.js"></script>

    </body>
</html>
