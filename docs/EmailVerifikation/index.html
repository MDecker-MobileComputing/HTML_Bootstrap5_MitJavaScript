<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap 5: Syntax-Check für Email-Adresse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm">

            <h1 class="text-center my-5">Syntax-Check für Email-Adresse (Bootstrap 5)</h1><!-- my-5: margin top+bottom -->

            <!-- 
                 Bestandteile einer Email-Adresse: 
                 https://www.ionos.de/hilfe/e-mail/glossar-e-mail-fachbegriffe-verstaendlich-erklaert/e-mail-adresse-kurz-erklaert/ 
             -->


            <div class="input-group mb-3">
                <span class="form-floating">
                    <input id="inputLokalerTeil" type="text" class="form-control" placeholder="">
                    <label for="inputLokalerTeil">Lokaler Teil, z.B. alice</label>
                </span>
                <div class="input-group-text">@</div>
                <span class="form-floating">                    
                    <input id="inputDomain" type="text" class="form-control" placeholder="">
                    <label for="inputDomain">Domain, z.B. tolle-firma</label>
                </span>
                <div class="input-group-text">.</div>
                <span class="form-floating">                    
                    <input id="inputTopLevelDomain" type="text" class="form-control" placeholder="">
                    <label for="inputTopLevelDomain">Top-Level-Domain, z.B. .com oder .de</label>                    
                </span>                                                
            </div>

            <div col="row">
                <button id="buttonPruefen"  class="btn btn-primary col-md-2"  >Überprüfen</button>
                <button id="buttonLoeschen" class="btn btn-secondary col-md-2">Zurücksetzen</button>
            </div>


        </div><!-- container-sm -->


        <script src="./email-verifikation.js"></script>

    </body>
</html>
