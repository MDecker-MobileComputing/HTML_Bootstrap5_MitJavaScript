<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap5: Single-Choice-Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm my-3">

            <h1 class="text-center mt-3 mb-5">Single-Choice-Quiz (Bootstrap 5)</h1>

            <p>Welche der folgenden Städte liegt am weitesten nördlich?</p>

            <div><!-- Formular -->

                <select class="form-select" aria-label="Single-Choice-Frage nach nördlichster Stadt">
                    <option value="keine"     selected>Bitte eine Stadt auswählen</option>
                    <option value="amsterdam"         >Amsterdam</option>
                    <option value="hamburg"           >Hamburg</option>
                    <option value="london"            >London</option>
                </select>

                <div class="mt-4">
                    <button id="buttonAntwortPruefen" class="btn btn-primary">Antwort überprüfen</button>
                </div>

            </div><!-- Formular -->


            <div id="modalErgebnis" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 id="modalErgebnisTitel" class="modal-title"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p id="modalErgebnisNachricht"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Weiter</button>
                    </div>
                  </div>
                </div>
            </div>

       </div><!-- container -->

        <script src="./quiz-single-choice.js"></script>

    </body>
</html>
