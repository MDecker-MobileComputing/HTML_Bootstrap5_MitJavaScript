<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap 5: Lottozahlengenerator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm">

            <h1 class="text-center my-5">Lottozahlengenerator (Bootstrap 5)</h1><!-- my-5: margin top+bottom -->

            <div class="row mb-3">
                <div class="col-3">
                    <label for="inputAnzahl" class="form-label">Anzahl Lotto-Tipps:</label>
                    <input id="inputAnzahl"
                           type="number"
                           class="form-control"
                           placeholder="Zahl eingeben"
                           value="3"
                           min="1" max="100">
                </div>
            </div><!-- row -->
            <button id="buttonLos" class="btn btn-primary">Los!</button>


            <!-- Unter diesem <div>-Element werden die <input>-Elemente mit den erzeugten Lottozahlen eingefügt -->
            <div class="row mt-5 mb-3">
                <div id="divErgebnis" class="col-3">
                </div>
            </div>
            <button id="buttonLoeschen" class="btn btn-danger mb-3 d-none">Löschen</button>

        </div><!-- container-sm -->


        <script src="./lottozahlen.js"></script>

    </body>
</html>
