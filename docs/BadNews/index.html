<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap 5: Bad News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm">

            <h1 class="text-center my-3">Bad News (Bootstrap 5)</h1><!-- my-5: margin top+bottom -->

            <p class="text-center fst-italic mb-5"><!-- fst: Font Style-->
                "Bad news travels at the speed of light; good news travels like
                <a href="https://www.dict.cc/?s=molasses" target="_blank">molasses</a>."
            </p>


            <div class="row gx-3 justify-content-center">
                <div class="d-flex align-items-center col-sm-8">
                    <label for="rangeAnzahl" class="form-label me-2">Anzahl:</label>
                    <input id="rangeAnzahl" class="form-range" type="range" min="1" max="30" value="5">
                    <div id="divAnzahl" class="ms-2">15</div>
                </div>
            </div>

            <div class="row gx-3 justify-content-center mt-2">
                <div class="d-flex justify-content-center form-check col-sm-4">
                    <input id="checkboxNurInland" class="form-check-input me-2" type="checkbox">
                    <label class="form-check-label" for="checkboxNurInland">Nur Inland</label>
                </div>
            </div>

            <div class="row gx-3 justify-content-center mt-3">
                <button id="buttonNewsHolen" class="btn btn-primary col-sm-6">Nachrichten laden</button>
            </div>
            <div class="row gx-3 justify-content-center mt-3">
                <button id="buttonZuruecksetzen" class="btn btn-secondary col-sm-6">Zurücksetzen</button>
            </div>


            <div class="row justify-content-center mb-3">
                <div class="col-lg-8 col-md-10">
                    <div id="listGroupNachrichten" class="list-group mt-5">
                        <!-- hier werden die Nachrichten als Kind-Elemente eingefügt -->
                    </div>
                </div>
            </div>

        </div><!-- container-sm -->


        <script src="./bad-news.js"></script>

    </body>
</html>
