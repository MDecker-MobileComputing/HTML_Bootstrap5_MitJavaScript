<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap 5: Bad News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm">

            <h1 class="text-center my-3">Bad News (Bootstrap 5)</h1><!-- my-5: margin top+bottom -->

            <p class="text-center fst-italic mb-5"><!-- fst: Font STyle-->
                "Bad news travels at the speed of light; good news travels like
                <a href="https://www.dict.cc/?s=molasses" target="_blank">molasses</a>."
            </p>

            <div class="row gy-4 gx-3 align-items-center">
                <div class="col-lg-1"></div><!-- leere Spalte für "large" -->
                <button id="buttonNewsHolen" class="btn btn-primary col-lg-2 col-md-4 me-3">Nachrichten laden</button><!-- col-auto: natürliche Breite -->
                <div class="form-check me-5 col-lg-1 col-md-2">
                    <input id="checkboxNurInland" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="nurInland">Nur Inland</label>
                </div>
                <div class="col-lg-5 col-md-10">
                    <label for="rangeNewsCount" class="form-label me-2">Anzahl:</label>
                    <input id="rangeAnzahl" class="form-range me-3" type="range" min="1" max="30" value="15">

                </div>
                <div id="spanAnzahl" class="col-lg-1 col-md-2">15</div>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div id="listGroupNachrichten" class="list-group mt-5">
                            <!-- hier werden die Nachrichten als Kind-Elemente eingefügt -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 text-center">

                <div class="d-none d-sm-block d-md-none" ><h3><b>Aktuelle Größenstufe:</b> <code>small (sm)</code></h3></div>
                <div class="d-none d-md-block d-lg-none" ><h3><b>Aktuelle Größenstufe:</b> <code>medium (md)</code></h3></div>
                <div class="d-none d-lg-block d-xl-none" ><h3><b>Aktuelle Größenstufe:</b> <code>large (lg)</code></h3></div>
                <div class="d-none d-xl-block"           ><h3><b>Aktuelle Größenstufe:</b> <code>extra large (xl)</code></h3></div>
            </div>
            -->

        </div><!-- container-sm -->


        <script src="./bad-news.js"></script>

    </body>
</html>
