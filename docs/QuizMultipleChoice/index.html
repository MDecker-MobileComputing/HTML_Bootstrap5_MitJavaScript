<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" >
        <title>Bootstrap5: Single-Choice-Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-sm my-3">

            <h1 class="text-center mt-3 mb-5">Multiple-Choice-Quiz (Bootstrap 5)</h1>

            <p>Welche der folgenden Planeten liegen n채her an der Sonne als die Erde?</p>

            <div><!-- Formular -->

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxJupiter" value="">
                    <label class="form-check-label" for="checkboxJupiter">Jupiter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxMars" value="">
                    <label class="form-check-label" for="checkboxMars">Mars</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxMerkur" value="">
                    <label class="form-check-label" for="checkboxMerkur">Merkur</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxNeptun" value="">
                    <label class="form-check-label" for="checkboxNeptun">Neptun</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxSaturn" value="">
                    <label class="form-check-label" for="checkboxSaturn">Saturn</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxUranus" value="">
                    <label class="form-check-label" for="checkboxUranus">Uranus</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxVenus" value="">
                    <label class="form-check-label" for="checkboxVenus">Venus</label>
                </div>

                <div class="mt-4">
                    <button id="buttonAntwortPruefen"
                            class="btn btn-primary"
                            data-bs-toggle="tooltip"
                            data-bs-title="W채hlen Sie mindestens einen Planeten aus"
                            >Antwort 체berpr체fen</button>
                </div>

            </div><!-- Formular -->


            <div id="modalErgebnis" class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 id="modalErgebnisTitel" class="modal-title"></h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p id="modalErgebnisNachricht"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Weiter</button>
                    </div>
                  </div>
                </div>
            </div>

       </div><!-- container -->

       <script src="./quiz-multiple-choice.js"></script>

    </body>
</html>
